<div class="login">
  <form class="form">
    <div class="logo">
      <a class="logo" href="home.html">
        <img  src="../assets/images/logo.png" alt="" width="100" height="100">
      </a>
      <h1>Factory 3d</h1>
    </div>
    <button class="btn btn--default" type="button">
        <svg>
            <use xlink:href="../assets/svg/sprite.svg#google"></use>
        </svg>
    </button>
      <div class="form__row">
        <div class="form__group ">
            <label class="form__label" for="name" >Name</label>
            <input class="form__control" type="text"  id="name">
        </div>
        <div class="form__group  form__group--ml">
            <label class="form__label" for="email" >Email</label>
            <input class="form__control" type="text"  id="email">
        </div>
      </div>
      <div class="form__group">
          <label class="form__label form__label--large" for="username" >Username</label>
          <input class="form__control form__control--large" type="text"  id="username">
      </div>
      <div class="form__row">
        <div class="form__group ">
            <label class="form__label" for="password" >Password</label>
            <input class="form__control" type="password"  id="password">
        </div>
        <div class="form__group form__group--ml">
          <label class="form__label" for="confirmPassword" >Confirm password</label>
          <div class="form__item">
            <input class="form__control" type="password"  id="confirmPassword">
            <button class="btn__icon form__control--icon" type="button">
              <svg>
                <use xlink:href="../assets/svg/sprite.svg#eye"></use>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <button class="btn btn__primary" type="submit">Register</button>
    </form>
  <div class="background"></div>
</div>
