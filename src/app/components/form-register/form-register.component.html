<div class="login" routerLinkActive="active">
  <form class="form" [formGroup]="signupForm" (ngSubmit)="register()">
    <div class="logo">
      <a class="logo" routerLink="/home">
        <img  src="../assets/images/logo.png" alt="" width="100" height="100">
      </a>
      <h1>Factory 3d</h1>
    </div>
    <button class="btn btn--default" type="button">
        <svg>
            <use xlink:href="../assets/svg/sprite.svg#google"></use>
        </svg>
    </button>
      <div class="form__row">

        <!-- Name -->
        <div class="form__group">
            <label class="form__label" for="name" >Name</label>
            <input required class="form__control" type="text" formControlName="name" id="name" minlength="4">
            <div *ngIf="signupForm.controls.name.touched " class="alert-danger">
              <div class="form-control-feedback" [hidden]="!signupForm.controls.name.errors?.required">
                Input required
              </div>
              <div class="form-control-feedback" [hidden]="!signupForm.controls.name.errors?.minlength">
                Min 4 characters
              </div>
            </div>
        </div>
        <!-- ** Name ** -->
        <!-- Email -->
        <div class="form__group  form__group--ml">
            <label class="form__label" for="email" >Email</label>
            <input required class="form__control" type="email" formControlName="email"  id="email" minlength="4">
            <div *ngIf="signupForm.controls.email.touched" class="alert-danger">
              <div class="form-control-feedback" [hidden]="!signupForm.controls.email.errors?.required">
                Input required
              </div>
              <div class="form-control-feedback" [hidden]="!signupForm.controls.email.errors?.email">
                Email incorrect
              </div>
            </div>
        </div>
        <!-- ** Email ** -->
      </div>

      <!--  Username  -->
      <div class="form__group">
        <label class="form__label form__label--large" for="username" >Username</label>
        <input required class="form__control form__control--large" type="text" formControlName="username" id="username" minlength="4">
        <div *ngIf="signupForm.controls.username.touched" class="alert-danger">
          <div class="form-control-feedback" [hidden]="!signupForm.controls.username.errors?.required">
            Input required
          </div>
          <div class="form-control-feedback" [hidden]="!signupForm.controls.username.errors?.minlength">
            Min 4 characters
          </div>
        </div>
      </div>
      <!-- ** Username ** -->

      <!--  Password  -->
      <div class="form__row">
        <div class="form__group ">
          <div class="form__info">
            <label class="form__label" for="password" >Password <span>(Min 8 characters)</span></label>
          </div>
          <input required class="form__control" type="password" formControlName="password"  id="password" minlength="8">
          <div *ngIf="signupForm.controls.password.touched" class="alert-danger">
            <div class="form-control-feedback" [hidden]="!signupForm.controls.password.errors?.required">
              Input required
            </div>
            <div class="form-control-feedback" [hidden]="!signupForm.controls.password.errors?.minlength">
              Min 8 characters
            </div>
          </div>
        </div>
        <!-- ** Password ** -->

        <!--  PasswordConfirm  -->
        <div class="form__group form__group--ml">
          <label class="form__label" for="passwordConfirm">Confirm password</label>
          <div class="form__item">
            <input required class="form__item--control" type="password" formControlName="passwordConfirm"  id="passwordConfirm" minlength="8">
            <button class="form__item--icon" type="button">
              <svg>
                <use xlink:href="../assets/svg/sprite.svg#eye"></use>
              </svg>
            </button>
          </div>
          <div *ngIf="signupForm.controls.passwordConfirm.touched" class="alert-danger">
            <div class="form-control-feedback" [hidden]="!signupForm.controls.passwordConfirm.errors?.required">
              Input required
            </div>
            <div class="form-control-feedback" [hidden]="!signupForm.controls.passwordConfirm.errors?.minlength">
              Min 8 characters
            </div>
          </div>
        </div>
        <!-- ** PasswordConfirm ** -->

      </div>
      <button class="btn btn__primary" type="submit" [disabled]="!signupForm.valid">Register</button>
    </form>
  <div class="background"></div>
</div>
