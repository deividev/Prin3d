<div class="login" routerLinkActive="active">
  <form class="form" [formGroup]="formGroup" (ngSubmit)="onSave(formGroup)">
    <div class="logo">
      <a class="logo" routerLink="/home">
        <img  src="../assets/images/logo.png" alt="" width="100" height="100">
      </a>
      <h1>Factory 3d</h1>
    </div>
    <button class="btn btn--default" type="button">
        <svg>
            <use xlink:href="../assets/svg/sprite.svg#google"></use>
        </svg>
    </button>
      <div class="form__row">
        <div class="form__group ">
            <label class="form__label" for="name" >Name</label>
            <input required class="form__control" type="text" formControlName="name" id="name" minlength="4">
            <div *ngIf="formGroup.controls.name.dirty" class="alert-danger">
              <div class="form-control-feedback" [hidden]="!formGroup.controls.name.errors?.required">
                Campo obligatorio
              </div>
              <div class="form-control-feedback" [hidden]="!formGroup.controls.name.errors?.minlength">
                Minimo 4 carácteres
              </div>
            </div>
        </div>
        <div class="form__group  form__group--ml">
            <label class="form__label" for="email" >Email</label>
            <input required class="form__control" type="text" formControlName="email"  id="email" minlength="4">
            <div *ngIf="formGroup.controls.email.dirty" class="alert-danger">
              <div class="form-control-feedback" [hidden]="!formGroup.controls.email.errors?.required">
                Campo obligatorio
              </div>
              <div class="form-control-feedback" [hidden]="!formGroup.controls.email.errors?.minlength">
                Minimo 4 carácteres
              </div>
            </div>
        </div>
      </div>
      <div class="form__group">
        <label class="form__label form__label--large" for="username" >Username</label>
        <input required class="form__control form__control--large" type="text" formControlName="username" id="username" minlength="4">
        <div *ngIf="formGroup.controls.username.dirty" class="alert-danger">
          <div class="form-control-feedback" [hidden]="!formGroup.controls.username.errors?.required">
            Campo obligatorio
          </div>
          <div class="form-control-feedback" [hidden]="!formGroup.controls.username.errors?.minlength">
            Minimo 4 carácteres
          </div>
        </div>
      </div>
      <div class="form__row">
        <div class="form__group ">
          <div class="form__info">
            <label class="form__label" for="password" >Password <span>(Min 8 characters)</span></label>
          </div>
          <input required class="form__control" type="password" formControlName="password"  id="password" minlength="8">
          <div *ngIf="formGroup.controls.password.dirty" class="alert-danger">
            <div class="form-control-feedback" [hidden]="!formGroup.controls.password.errors?.required">
              Campo obligatorio
            </div>
            <div class="form-control-feedback" [hidden]="!formGroup.controls.password.errors?.minlength">
              Minimo 8 carácteres
            </div>
          </div>
        </div>
        <div class="form__group form__group--ml">
          <label class="form__label" for="passwordConfirm">Confirm password</label>
          <div class="form__item">
            <input required class="form__item--control" type="password" formControlName="passwordConfirm"  id="passwordConfirm" minlength="8">
            <button class="form__item--icon" type="button">
              <svg>
                <use xlink:href="../assets/svg/sprite.svg#eye"></use>
              </svg>
            </button>
          </div>
          <div *ngIf="formGroup.controls.passwordConfirm.dirty" class="alert-danger">
            <div class="form-control-feedback" [hidden]="!formGroup.controls.passwordConfirm.errors?.required">
              Campo obligatorio
            </div>
            <div class="form-control-feedback" [hidden]="!formGroup.controls.passwordConfirm.errors?.minlength">
              Minimo 8 carácteres
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn__primary" type="submit" [disabled]="!formGroup.valid">Register</button>
    </form>
  <div class="background"></div>
</div>
