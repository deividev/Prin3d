<div class="login" routerLinkActive="active">
  <form class="form" [formGroup]="formLogin" (ngSubmit)="login(formLogin)">
    <div class="logo">
      <a routerLink="/home">
        <img  src="../assets/images/logo.png" alt="" width="100" height="100">
      </a>
      <h1>Factory 3d</h1>
    </div>
    <button class="btn" type="button">
        <svg>
            <use xlink:href="../assets/svg/sprite.svg#google"></use>
        </svg>
    </button>
      <div class="form__group">
        <label class="form__label" for="email" >Email</label>
        <input class="form__control" type="email"  id="email" formControlName="email">
        <div *ngIf="formLogin.controls.email.dirty" class="alert-danger">
          <div class="form-control-feedback" [hidden]="!formLogin.controls.email.errors?.required">
            Campo obligatorio
          </div>
          <div class="form-control-feedback" [hidden]="!formLogin.controls.email.errors?.email">
            Email incorrecto
          </div>
        </div>
      </div>
      <div class="form__group ">
        <div class="form__info">
          <label class="form__label" for="password" >Password</label>
          <a class="form__link" routerLink="/forgot">Forgot?</a>
        </div>
        <input class="form__control" type="password"  id="password">
        <div *ngIf="formLogin.controls.password.dirty" class="alert-danger">
          <div class="form-control-feedback" [hidden]="!formLogin.controls.password.errors?.required">
            Campo obligatorio
          </div>
          <div class="form-control-feedback" [hidden]="!formLogin.controls.password.errors?.minlength">
            Minimo 8 car√°cteres
          </div>
        </div>
      </div>
      <div class="form__group">
        <div class="form__info">
            <p>Don't have an account.</p>
            <a class="form__link" routerLink="/register">Register</a>
        </div>
      </div>
      <button class="btn btn__primary" type="submit" [disabled]="!formLogin.valid">Login</button>
    </form>
  <div class="background"></div>
</div>
