<div class="login" routerLinkActive="active">
  <form class="form">
    <div class="logo">
      <a routerLink="/home">
        <img  src="../assets/images/logo.png" alt="" width="100" height="100">
      </a>
      <h1>Factory 3d</h1>
    </div>
    <button class="btn" type="button">
        <svg>
            <use xlink:href="../assets/svg/sprite.svg#google"></use>
        </svg>
    </button>
      <div class="form__group">
        <label class="form__label" for="email" >Email</label>
        <input class="form__control" type="text"  id="email">
      </div>
      <div class="form__group ">
        <div class="form__info">
          <label class="form__label" for="password" >Password</label>
          <a class="form__link" routerLink="/forgot">Forgot?</a>
        </div>
        <input class="form__control" type="password"  id="password">
      </div>
      <div class="form__group">
        <div class="form__info">
            <p>Don't have an account.</p>
            <a class="form__link" routerLink="/register">Register</a>
        </div>
      </div>
      <button class="btn btn__primary" >Login</button>
    </form>
  <div class="background"></div>
</div>
