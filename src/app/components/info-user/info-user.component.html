<div class="user">
  <div class="avatar">
    <img class="avatar__img" src="../assets/images/Logo Deivid Dev .png"  alt="">
    <form class="" action="...">
        <label class="avatar__label" for="file">Change image</label>
        <input class="avatar__control--file" id="file" type="file">
    </form>
  </div>
  <div class="avatar__info">
    <h1>Deividev</h1>
    <div class="avatar__info--btn">
      <a class="btn btn__icon btn__icon--success" routerLink="/editUser" >Edit</a>
        <a (click)="logout()" class="btn btn__icon btn__icon--success">
          <svg>
            <use xlink:href="../assets/svg/sprite.svg#exit"></use>
          </svg>
        </a>
    </div>
      <div class="avatar__info--link">
        <a class="btn__link">
          <svg>
            <use xlink:href="../assets/svg/sprite.svg#location"></use>
          </svg>
          Madrid
        </a>
        <a class="btn__link" routerLink="https://www.youtube.com/watch?v=AbJ-y2vZgBs&feature=youtu.be">artstation.com/deividev</a>
        <a class="btn__link" routerLink="" >@deividev</a>
      </div>
      <div class="avatar--social">
      <p>Modelador 3d, programador amateur y amante de los videojuegos.wdawdawdawdawdawdawdawdawdawdawd</p>
      </div>
      <h5>Tags</h5>
  </div>
</div>
<app-listBtn ></app-listBtn>
<app-listModel [listModels]="modelsUser"></app-listModel>
