<!-- HEADER -->
<header class="header" routerLinkActive="active">
  <a class="logo" aria-label="Factory print3d" routerLink="/home">
    <img  src="../assets/images/logo.png" alt="" width="40px" height="43px">
  </a>
  <div class="container-search">
  <form  action="...">
    <div class="search" id="search">
        <label class="search__label" for="search" aria-label="search"></label>
        <input class="search__control" id="search" type="search">
        <button type="button" class="btn__icon search__control--icon">
          <svg >
            <use xlink:href="../assets/svg/sprite.svg#search"></use>
          </svg>
        </button>
    </div>
  </form>
  </div>
  <div class="container-flex">
    <app-modal-collection></app-modal-collection>

    <button class="btn btn__icon btn__icon--info" type="button">
      <svg>
        <use xlink:href="../assets/svg/sprite.svg#bell"></use>
      </svg>
    </button>
    <a class="avatar--sm" routerLink="/user/:id">Dd</a>



  </div>
</header>

<!-- HEADER -->

<!-- NAV -->
<nav class="navbar" routerLinkActive="active">
<a class="navbar__link" routerLink="/home">Home</a>
<div class="navbar__categories">
<a *ngFor="let item of categories" class="navbar__link" routerLink="/category/_id">{{item.title}}</a>
</div>
</nav>
